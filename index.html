<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Gestor de Tarefas</title>
</head>

<body>
    <div id="container-general">
        <header>
            <h1>Lista de tarefas</h1>
        </header>
        <main>
            <section id="section-modal">
                <!-- Modal -->
                <div id="modal-container-general">
                    <div class="modal" id="modal">
                        <h2>Nova Tarefa</h2>
                        <div class="modal-content">
                            <input type="text" id="task-input" placeholder="Digite a tarefa" aria-label="Digite a tarefa">
                            <button id="btn-save-task" aria-label="Salvar a nova tarefa">Salvar</button>
                            <button id="btn-close-modal" aria-label="Cancelar a nova tarefa">Cancelar</button>
                        </div>
                        <section id="section-level-priority">
                            <div>
                                <input type="radio" name="priority" id="low" value="Baixo">
                                <label for="low">Baixo</label>
                            </div>
                            <div>
                                <input type="radio" name="priority" id="middle" value="Médio">
                                <label for="middle">Médio</label>
                            </div>
                            <div>
                                <input type="radio" name="priority" id="high" value="Alto">
                                <label for="high">Alto</label>
                            </div>
                        </section>
                    </div>
                </div>
                
            </section>
            <section id="section-list">
                <!-- To do list -->
                <div class="container-buttons">
                    <button type="button" id="btn-add" aria-label="Adicionar nova tarefa">Adicionar</button>
                </div>
                <div class="container-lists">
                    <ul id="task-list-ul"></ul>
                </div>
            </section>
        </main>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
